    <script>
        class Animal{
     constructor(name,color){
         this.name=name;
         this.color=color;
     }
     moove(speed){

         alert(`${this.name} mooves at speed of  ${speed} `)
     }
   }
   class Cat extends Animal{
        stop(){
            alert(`${this.name} stops`)
        }

   cat.moove(5);
   cat.stop();
